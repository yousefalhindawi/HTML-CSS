<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise#4</title>
</head>
<body>
    <table align="center">
        <tr>
            <td>
                <fieldset>
                    <form action="" method="post">
                        <h3>Billing Address</h3>
                        <label for="fullname">Full Name</label>
                        <input type="text" id="fullname" placeholder="John M. Doe"name="Billing Address">
                        <label for="email">Email</label>
                        <input type="email" id="email" placeholder="john@example.com"name="Billing Address">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="542 W. 15th Street"name="Billing Address">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="New York" name="Billing Address">
                        <h3>Payment</h3>
                        <label for="card">Name on card</label>
                        <input type="text" id="card" placeholder="John More doe" name="Payment">
                        <label for="credit">Credit card number</label>
                        <input type="number" id="credit" placeholder="1111-2222-3333-4444" name="Payment">
                        <label for="expm">Exp Month</label>
                        <input type="text" id="expm" placeholder="September" onfocus="this.type='Month'" name="shipping"><br><br>
                        <label for="expy">Exp Year</label>
                        <input type="text" id="expy" placeholder="2018" onfocus="this.type='year'" name="shipping">
                        <label for="cvv">CVV</label>
                        <input type="number" id="cvv" placeholder="352" name="shipping"><br><br>
                        <input type="checkbox" id="shipping" name="shipping">
                        <label for="shipping">Shipping address same as billing</label>
                        <input type="submit" value="Continue to checkout" name="shipping">
                    </form>
                    <h4>Cart 4</h4>
                    <a href="">Product 1</a> <span>$15</span> <br> <br>
                    <a href="">Product 2</a> <span>$5</span> <br> <br>
                    <a href="">Product 3</a> <span>$8</span> <br> <br>
                    <a href="">Product 4</a> <span>$2</span> <br> <br>
                    <hr>
                    <span>Total <b>$30</b></span>
                    </fieldset>
            </td>
        </tr>
    </table>
   
    



</body>
</html>
